<div class="cartProduct-item">
    <div>
        <img src="{{cartItem.imgUrl}}" alt="product"/>
    </div>
    <div>
        <p>Product Name</p>
        <p>{{cartItem.name}}</p>
    </div>
    <div>
        <p>Short Description</p>
        <p>{{cartItem.description}}</p>
    </div>
    <div>
        <p>Qty</p>
        <p>1</p>
    </div>
    <div>
        <p>Price per 1pc</p>
        <p>{{cartItem.price}}</p>
    </div>
    <div>
        <p>Line Total</p>
        <p>184.88</p>
    </div>
    <div>
        <button type="button">Remove item</button>
    </div>
</div>
